buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id 'kotlin'
}

group 'com.joecollins'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project('screenbase')

    implementation project('allseats')
    implementation project('basicresult')
    implementation project('battlefield')
    implementation project('battleground')
    implementation project('candidatelisting')
    implementation project('countdown')
    implementation project('figures')
    implementation project('mixedmemberresult')
    implementation project('multiresult')
    implementation project('partyheatmap')
    implementation project('partysummary')
    implementation project('projection')
    implementation project('recount')
    implementation project('regionalbreakdown')
    implementation project('seatschanging')
    implementation project('singletransferrableresult')
    implementation project('swingometer')
    implementation project('tooclosetocall')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}