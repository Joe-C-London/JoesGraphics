buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id 'kotlin'
}

group 'com.joecollins'
version '1.0-SNAPSHOT'

var topLevel = parent.parent

dependencies {
    implementation parent.project('screenbase')

    implementation parent.project('basicresult')

    implementation topLevel.project('models')
    implementation topLevel.project('shapes')
    implementation topLevel.project('components:barframe')
    implementation topLevel.project('components:resultmapframebuilder')

    testImplementation topLevel.project('shapefiles')
    testImplementation topLevel.project('testutils')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}