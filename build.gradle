buildscript {
    ext.kotlin_version = '1.4.31'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.github.ben-manes.versions" version "0.38.0"
    id "com.diffplug.spotless" version "5.11.1"
    id "jacoco"
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 14
targetCompatibility = 14

group 'com.joecollins'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
}

def geotoolsVersion = '25.0'

dependencies {
    api group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    api group: 'org.geotools', name: 'gt-shapefile', version: geotoolsVersion
    api group: 'org.geotools', name: 'gt-metadata', version: geotoolsVersion
    api group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    api group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    api group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    api group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'io.webfolder', name: 'cdp4j', version: '3.0.15'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

spotless {
    java {
        googleJavaFormat()
    }
    kotlin {
        ktlint()
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacocoReports")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoReports")
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "14"
        freeCompilerArgs = ['-Xjvm-default=enable']
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "14"
    }
}