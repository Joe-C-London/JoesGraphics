buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.github.ben-manes.versions" version "0.42.0"
    id "com.diffplug.spotless" version "6.11.0"
    id "jacoco"
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 17
targetCompatibility = 17

group 'com.joecollins'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
}

def geotoolsVersion = '27.1'

dependencies {
    api group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'
    api group: 'org.geotools', name: 'gt-shapefile', version: geotoolsVersion
    api group: 'org.geotools', name: 'gt-metadata', version: geotoolsVersion
    api group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    api group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    api group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    api group: 'org.jsoup', name: 'jsoup', version: '1.15.3'
    implementation group: 'io.webfolder', name: 'cdp4j', version: '3.0.15'
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
    implementation 'com.vdurmont:emoji-java:5.1.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.8.0'
    testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.2.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

spotless {
    java {
        googleJavaFormat()
    }
    kotlin {
        ktlint()
    }
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = file("$buildDir/jacocoReports")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoReports")
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs = ['-Xjvm-default=all']
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}