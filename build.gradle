plugins {
    id "com.github.ben-manes.versions" version "0.28.0"
    id "com.diffplug.gradle.spotless" version "3.29.0"
    id "jacoco"
}

apply plugin: 'java'

sourceCompatibility = 14
targetCompatibility = 14

group 'com.joecollins'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
}

def geotoolsVersion = '23.0'

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    compile group: 'org.geotools', name: 'gt-shapefile', version: geotoolsVersion
    compile group: 'org.geotools', name: 'gt-metadata', version: geotoolsVersion
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
}

spotless {
    java {
        googleJavaFormat()
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacocoReports")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoReports")
    }
}