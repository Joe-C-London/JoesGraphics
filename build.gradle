plugins {
    id "com.github.ben-manes.versions" version "0.20.0"
    id "com.diffplug.gradle.spotless" version "3.18.0"
    id "jacoco"
}

apply plugin: 'java'

sourceCompatibility = 11
targetCompatibility = 11

group 'com.joecollins'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "http://download.osgeo.org/webdav/geotools/"
    }
    mavenCentral()
}

def geotoolsVersion = '20.2'

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.geotools', name: 'gt-shapefile', version: geotoolsVersion
    compile group: 'org.geotools', name: 'gt-api', version: geotoolsVersion
    compile group: 'org.geotools', name: 'gt-metadata', version: geotoolsVersion
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
}

spotless {
    java {
        googleJavaFormat()
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacocoReports")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoReports")
    }
}