buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.github.ben-manes.versions" version "0.42.0"
    id "com.diffplug.spotless" version "6.11.0"
    id "jacoco"
}

apply plugin: 'kotlin'

sourceCompatibility = 17
targetCompatibility = 17

group 'com.joecollins'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        maven {
            url "https://repo.osgeo.org/repository/release/"
        }
        mavenCentral()
    }

    apply plugin: "com.diffplug.spotless"

    spotless {
        kotlin {
            ktlint()
        }
    }
}

def geotoolsVersion = '27.1'

dependencies {
    implementation project('base')
    implementation project('components')
    implementation project('fileutils')
    implementation project('lowerthird')
    implementation project('lowerthird:lowerthirdutils')
    implementation project('models')
    implementation project('modelutils')
    implementation project('pubsub')
    implementation project('screens')
    implementation project('shapefiles')
    implementation project('shapes')
    implementation project('social')
    implementation project('window')
    testImplementation project('testutils')

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = file("$buildDir/jacocoReports")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoReports")
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs = ['-Xjvm-default=all']
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}